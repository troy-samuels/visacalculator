<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FA9937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle for logo -->
  <circle cx="40" cy="40" r="32" fill="url(#mapGradient)" filter="url(#shadow)" opacity="0.1"/>
  
  <!-- European map stylized -->
  <g transform="translate(16, 16)">
    <!-- Main European landmass -->
    <path d="M8 20 L15 16 L25 18 L35 15 L42 20 L46 16 L48 24 L45 28 L42 32 L38 36 L35 40 L30 42 L25 40 L20 38 L15 35 L12 32 L8 28 Z" 
          fill="url(#mapGradient)" opacity="0.9"/>
    
    <!-- Scandinavian peninsula -->
    <path d="M20 8 L25 6 L30 8 L32 12 L30 16 L25 14 L20 12 Z" 
          fill="url(#mapGradient)" opacity="0.9"/>
    
    <!-- British Isles -->
    <path d="M4 24 L7 22 L10 24 L8 28 L6 26 L4 24 Z" 
          fill="url(#mapGradient)" opacity="0.9"/>
    
    <!-- Mediterranean islands -->
    <path d="M28 44 L32 42 L36 44 L34 46 L30 46 L28 44 Z" 
          fill="url(#mapGradient)" opacity="0.9"/>
    
    <!-- EU stars around the map -->
    <circle cx="12" cy="12" r="1.5" fill="#FFD700"/>
    <circle cx="36" cy="10" r="1.5" fill="#FFD700"/>
    <circle cx="50" cy="22" r="1.5" fill="#FFD700"/>
    <circle cx="44" cy="38" r="1.5" fill="#FFD700"/>
    <circle cx="20" cy="46" r="1.5" fill="#FFD700"/>
    <circle cx="6" cy="36" r="1.5" fill="#FFD700"/>
  </g>
  
  <!-- Main text: "Schengen" -->
  <text x="90" y="32" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="24" font-weight="800" fill="#1F2937" letter-spacing="-0.5px">
    Schengen
  </text>
  
  <!-- Subtitle: "Visa Calculator" -->
  <text x="90" y="50" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="14" font-weight="600" fill="url(#textGradient)" letter-spacing="0.5px">
    VISA CALCULATOR
  </text>
  
  <!-- Small tagline -->
  <text x="90" y="65" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="10" font-weight="400" fill="#6B7280" letter-spacing="0.2px">
    Track your 90-day limit
  </text>
</svg> 